<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <style>
      .circle { fill: none; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Passion Circle -->
  <circle cx="200" cy="150" r="120" fill="#FF6B6B" fill-opacity="0.3" stroke="#FF6B6B" class="circle"/>
  <text x="200" y="150" text-anchor="middle" class="text" fill="#FF6B6B">Passion</text>
  
  <!-- Mission Circle -->
  <circle cx="150" cy="250" r="120" fill="#4ECDC4" fill-opacity="0.3" stroke="#4ECDC4" class="circle"/>
  <text x="150" y="250" text-anchor="middle" class="text" fill="#4ECDC4">Mission</text>
  
  <!-- Profession Circle -->
  <circle cx="250" cy="250" r="120" fill="#45B7D1" fill-opacity="0.3" stroke="#45B7D1" class="circle"/>
  <text x="250" y="250" text-anchor="middle" class="text" fill="#45B7D1">Profession</text>
  
  <!-- Skill Circle -->
  <circle cx="200" cy="350" r="120" fill="#FDCB6E" fill-opacity="0.3" stroke="#FDCB6E" class="circle"/>
  <text x="200" y="350" text-anchor="middle" class="text" fill="#FDCB6E">Skill</text>
  
  <!-- Ikigai Center -->
  <circle cx="200" cy="250" r="50" fill="#2C3E50" fill-opacity="0.7"/>
  <text x="200" y="250" text-anchor="middle" class="text" fill="white" font-size="12">IKIGAI</text>
</svg>
